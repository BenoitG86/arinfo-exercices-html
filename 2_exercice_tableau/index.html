<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier tableau</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tableau</h1>

    <table>
        <caption>Catalogue de produits</caption>
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Prix</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Pomme</th>
                <td>92€</td>
                <td>Une pomme sucrée et juteuse</td>
            </tr>

            <tr>
                <th>Rhinocéros</th>
                <td>2€</td>
                <td>Un livre de poche classique</td>
            </tr>

            <tr>
                <th>Jean-Eudes</th>
                <td>Gratuit</td>
                <td>Non vraiment, j'insiste</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
